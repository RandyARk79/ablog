<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

{% extends 'base.html' %}
  {% block title %} Deleting {{post.title_tag}} {% endblock %}
{% block content %}
{% if user.is_authenticated%}

<h3>Deleting: {{post.title}} </h3>
<br>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    <strong>Are you sure?!<br> To delete {{post.title}}</strong>
    <br><br>
    <button class="btn btn-danger">Delete Post</button>
    </form>
</div>

{% else %}
<h3>Please login to access this feature </h3>

{% endif %}

    {% endblock %}

</body>
</html>
